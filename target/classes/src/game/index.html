<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS</title>
</head>
<body>
    <div id="guiRoot">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
    </div>
    <div id="scoreRoot">
        <p id="scoreText">Score: 0</p>
        <button id="saveScore" class="actionbtn mono">Save</button>
    </div>
    <div id="main" class="forceFull">
        <div id="loading" class="forceFull flex center">
            <p class="loadingText">Loading FPS - Game</p>
        </div>
        <div id="root" class="hidden full"></div>
    </div>
</body>
</html>
